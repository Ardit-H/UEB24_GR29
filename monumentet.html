<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monumentet historiko-kulturore</title>
   <link rel="stylesheet" href="monumentet.css">
</head>
<body>
    <h1 style="text-align: center;">Monumentet historiko-kulturore</h1>
    <br>
     <div class="Prishtinë">
        <h3>Prishtinë</h3><br>
        <div class="slider">
            <div class="images">
                <input type="radio" name="slider" id="img1" checked>
                <input type="radio" name="slider" id="img2">
                <input type="radio" name="slider" id="img3">
                <input type="radio" name="slider" id="img4">
            <img src="FototperProjekt/KishaeShenSpasitShelbuesit1.png" alt="img1" class="m1">
            <img src="FototperProjekt/KishaeShenSpasitShelbuesit2.png" alt="img2" class="m2">
            <img src="FototperProjekt/KishaeShenSpasitShelbuesit3.png" alt="img3" class="m3">
            <img src="FototperProjekt/KishaeShenSpasitShelbuesit4.png" alt="img4" class="m4">
        
           </div>
           <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
           </div>
        <div class="dots">
        <label for="img1"></label>
        <label for="img2"></label>
        <label for="img3"></label>
        <label for="img4"></label>
       </div>
        </div>
     </div>
</body>
</html>
